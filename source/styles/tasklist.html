<!DOCTYPE html>
<html>
    <head>
        <title> Task List CSS </title>
        <link rel="stylesheet" href="tasklist.css">
    </head>

    <body>
        <h2> Task List CSS </h2>
    <main>
        <section class="grid-container">
        
            <div id="head" class="nested-grid"> 
                <span> Task </span>
                <span> Time </span>
                <span> Done? </span>
                <span> Delete </span>
            </div>
        
            <section id="list" ></section>
        </section>
        <div>
            <button id="clear" onclick="clearAll()"> Clear All Tasks </button>
            <button id="add" onclick="addTask()"> Add Task </button>
        </div>

        <div>
            <p> Task Name <input type="text" id="task" onfocus="this.value=''" > </input> 
            Task Time <input type="text" id="timer" onfocus="this.value=''" > </input> </p>
        </div>
    </main>

    <script>
        function addTask() {
            let division = document.createElement("div");
            division.setAttribute("class", "nested-grid");
            // Text: Task Name
            let division1 = document.createElement("div");
            let text = document.getElementById("task").value;
            let textVal = document.createTextNode(text);
            division1.appendChild(textVal);
            division.appendChild(division1);

            // Time: Pomodoro Timer Length
            let division2 = document.createElement("div");
            let num = document.getElementById("timer").value;
            let timeVal = document.createTextNode(num);
            division2.appendChild(timeVal);
            division.appendChild(division2);

            // Checkbox: Done?
            let division3 = document.createElement("div");
            let box = document.createElement("input");
            box.setAttribute("type", "checkbox");
            division3.appendChild(box);
            division.appendChild(division3);

            // Button: Delete
            let division4 = document.createElement("div");
            let btn = document.createElement("button");
            btn.innerHTML = "Delete";
            division4.appendChild(btn);
            division.appendChild(division4);
            btn.addEventListener("click", function() {
            event.target.parentElement.remove();
        })

    document.getElementById("list").appendChild(division); 
}
    </script>
  </body>
</html>
