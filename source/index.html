<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pomodoro Timer</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">

    </head>
    <body>
        <main>
            <div id="icons">
                <img id="Settings" src="./assets/Settings.svg" alt="Settings"/>
                <p id="current-session" style="color: white; font-size: 3rem;">FOCUS</p>
                <img id="Profile" src="./assets/Profile.svg" alt="Profile"/>
            </div>
            <div id="timer">25:00</div>
            <div id="buttons" >
                <button id="start" class="button-on">START</button>
                <button id="reset" class="button-off">RESET</button>
            </div>
            <div id="title">TASKS</div>
            <div id="list-box">
                <ul id="task-list">
                    <li class="list-title">
                        <p>Task</p>
                        <p>Pomos</p>
                    </li>
                    <li id="no-task" style="display: inline;">ALL COMPLETED!</li>
                </ul>
            </div>
            <div id="new-task">
                <p class="grid-item">Task</p>
                <p class="grid-item">Pomos</p>
                <input class="grid-item" type="text" id="task-name" placeholder="Task name"></input>
                <input class="grid-item" type="number" id="pomo-num" placeholder="1" min="1" max="4"></input>
                <!-- <div class="grid-item" id="tomatoes"> -->
                    <!-- <img id="pomo1" alt="no" src="./assets/tomato_color.svg"></img>
                    <img id="pomo2" alt="no" src="./assets/tomato_white.svg"></img>
                    <img id="pomo3" alt="no" src="./assets/tomato_white.svg"></img>
                    <img id="pomo4" alt="no" src="./assets/tomato_white.svg"></img></div> -->
            </div>
            <div id="submit-new">
                <button id="add" class="button-on" type="submit" onclick="addTask()">ADD</button>
            </div>
            <div id="clear-all">
                <button id="clear" class="button-off" type="button" onclick="clearList()">CLEAR</button>
            </div>
        </main>
        <script src="./task-list.js" ></script>
        <script src="./list-btns.js" ></script>
    </body>
    <footer>
        <!-- <div style="color: white;">Icons made by <a href="" style="color: white;" title="Icongeek26">Icongeek26</a> from <a style="color: white;" href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->
    </footer>
</html>
