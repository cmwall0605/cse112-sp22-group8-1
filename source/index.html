<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="./styles/tasklist.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      
      <div id="title">TASKS</div>

      <section id="task-list" class="grid-container">

          <div id="head" class="nested-grid">
            <div class="grid-item" id="list-title1">Task</div>
            <div class="grid-item" id="list-title2">Time</div>
            <div class="grid-item"></div>          
            <div class="grid-item"></div>
          </div>

          <div id="tasks">
            <div id="no-task">
            Tasks Complete!
            </div>
          </div>
        </section>
      </div>
      <form id="form">
        <div id="new-task">
          <p class="grid-item" id="task-title1">Task</p>
          <p class="grid-item" id="task-title2">Pomos</p>
          <input class="grid-item" type="text" id="task-name" placeholder="Task name" required/>
          <div>
            <button id="minus" type="button" onclick="decrement()">-</button>
            <input class="grid-item" type="number" id="pomo-num" value="1" min="1" max="4"/>
            <button id="plus" type="button" onclick="increment()">+</button>
          </div>
          
        </div>
        <div id="btnGrid">
          <button id="add" class="button-on" type="submit">ADD</button>
          <button id="clear" class="button-off" type="button" onclick="clearList()">CLEAR</button>
        </div>
      </form>
      </div>
    </main>
    <script src="./task-list.js"></script>
    <script src="./list-btns.js"></script>
  </body>
  <footer>
    <!-- <div style="color: white;">Icons made by <a href="" style="color: white;" title="Icongeek26">Icongeek26</a> from <a style="color: white;" href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->
  </footer>
</html>
